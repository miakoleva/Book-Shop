<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <title>Welcome to the book details page</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
   <h1 th:text="${book.getTitle()}"></h1>
</header>
<section>
    <h2 th:text="${book.getGenre()}"></h2>
    <h2 th:text="${book.getYear()}"></h2>
    <h2>Authors:</h2>
    <ul th:each="author: ${book.getAuthors()}">
        <li th:text="${author.getName()} + ' ' + ${author.getSurname()}"></li>

    </ul>


    <h2>RATINGS:</h2>
    <ul th:each="rating: ${reviews}">
        <li th:text="${rating.toString()}">

        </li>
    </ul>

    <h2>AVERAGE RATING:</h2>
    <h2 th:text="${rating}"></h2>

    <th:block>
        <form action="/reviews/between-dates">
            <input id="idForDate" type="hidden" name="idForDate"
                   th:value="${book.getId()}">
            <div class="form-group">
                <label for="dateCreatedAfter">Book Date Created After</label>
                <input type="datetime-local"
                       class="form-control"
                       id="dateCreatedAfter"
                       name="dateCreatedAfter">
            </div>
            <div class="form-group">
                <label for="dateCreatedBefore">Book Date Created Before</label>
                <input type="datetime-local"
                       class="form-control"
                       id="dateCreatedBefore"
                       name="dateCreatedBefore">
            </div>

            <button type="submit" class="btn btn-sm btn-primary">
                <i class="fa fa-trash">See ratings</i>
            </button>
        </form>
    </th:block>



</section>
<a type="button" class="btn btn-primary" href="/books">Back</a>

</body>
</html>
