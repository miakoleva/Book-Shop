<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Books Homepage - Welcome to My Book Store</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
<header>
  <h1>Welcome to My Book Store</h1>
</header>
<main>
  <form th:method="POST" th:action="@{/listBooks}">
    <h2>CHOOSE A BOOK:</h2>
    <div th:each="book : ${books}">
      <input type="radio" th:value="${book.getIsbn()}" name="isbn"
             th:text="${book.getTitle()} + '   ' + ${book.getGenre()} + '   ' + ${book.getYear()}">

    </div>
    <input type='submit' value='Submit'>

  </form>

</main>
</body>
</html>
